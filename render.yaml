services:
  - type: web
    name: loanhelpline-marathi-ai
    runtime: python
    pythonVersion: 3.10
    buildCommand: pip install -r requirements.txt
    startCommand: python agent_starter.py

cronJobs:
  - name: daily-loanbot-job
    schedule: "@daily"
    command: "python agent_starter.py"
    envVars:
      - key: ENV
        value: production
